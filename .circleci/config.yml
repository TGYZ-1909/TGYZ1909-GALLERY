version: 2
jobs:
  build:
    docker: # executor type
      - image: buildpack-deps:trusty
    # The secondary container is an instance of the second listed image which is run in a common network where ports exposed on the primary container are available on localhost.
    steps:
      - checkout
      - run:
          name: Update npm
          command: |
            sudo apt-get install curl
            curl -sL https://deb.nodesource.com/setup_12.x | bash -
            sudo apt-get install -y nodejs
      - run:
          name: Install Dependence
          command: |
            sudo fallocate -l 4G /swapfile
            sudo apt-get -y install software-properties-common
            sudo add-apt-repository -y ppa:rwky/graphicsmagick
            sudo add-apt-repository -y ppa:mc3man/trusty-media
            sudo apt-get -y update
            sudo apt-get install -y libimage-exiftool-perl
            sudo apt-get -y install python-software-properties
            sudo apt-get -y install software-properties-common
            sudo apt-get -y install ffmpeg
            sudo apt-get -y install graphicsmagick
            sudo apt-get -y install gifsicle
      - run:
          name: THUMBUP BUILD
          command: |
            sudo npm config set unsafe-perm=true
            sudo npm install -g thumbsup
            thumbsup --config config.json
      - run: # git push
          name: push-github
          command: |
            git config --global user.email "24516641+TGYZ1909@users.noreply.github.com"
            git config --global user.name "TGYZ1909"
            git add -f website
            git commit -m 'Update website'
            git push origin `git subtree split --prefix website master`:gh-pages --force

